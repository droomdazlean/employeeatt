<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Droom Dazlean Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #f8fafc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }
        .container { 
            text-align: center; 
            max-width: 600px; 
            padding: 2rem; 
        }
        .error-code { 
            font-size: 8rem; 
            font-weight: 800; 
            color: #1e293b; 
            margin-bottom: 1rem;
        }
        .error-message { 
            font-size: 1.5rem; 
            color: #64748b; 
            margin-bottom: 2rem;
        }
        .btn-home { 
            background: linear-gradient(135deg, #0f766e, #115e59); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            padding: 1rem 2rem; 
            font-size: 1.1rem; 
            font-weight: 600; 
            text-decoration: none; 
            display: inline-block; 
            transition: all 0.3s ease;
        }
        .btn-home:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 30px rgba(15,118,110,0.3);
        }
        .footer { 
            margin-top: 3rem; 
            color: #94a3b8; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <p>We couldn't find the page you're looking for. It might have been moved, renamed, or deleted.</p>
        <a href="https://www.droomdazlean.com" class="btn-home">
            <i class="fas fa-home me-2"></i>Go Back Home
        </a>
        <div class="footer">
            &copy; 2025 Droom Dazlean Solutions. All rights reserved.
        </div>
    </div>
</body>
</html>
